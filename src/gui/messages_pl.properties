main.info = \
	Witam w programie do przeprowadzania symulacji \
	przestrzennych gier ewolucyjnych. \
	Niestety nie wszystkie funkcje jeszcze dzia\u0142aj\u0105 dobrze lub w og\u00f3le \
	(ale s\u0105 przy nich odpowienie ostrze\u017cenia). \
	Przepraszam r\u00f3wnie\u017c za nieco toporny wygl\u0105d. \
	\
	Model konstruowany jest wed\u0142ug nast\u0119puj\u0105cego schematu: \
	Gracze umieszczeni zostaj\u0105 w wierzcho\u0142kach wybranego GRAFU. \
	Graj\u0105 ze swoimi wszystkimi s\u0105siadami w wybran\u0105 GR\u0118, obliczaj\u0105c \
	\u0142\u0105czn\u0105 WYP\u0141\u0104T\u0118. Gracze zmieniaj\u0105 swoje strategie (ewentualnie po\u0142\u0105czenia) \
	w czasie, wed\u0142ug wybranego MODELU. Je\u015bli gracz ma zmienia\u0107 strategi\u0119, \
	to wyboru dokonuje na podstawie wybranej DYNAMIKI. \
	W sytuacji startowej gracze przyjmuj\u0105 losowe strategie \
	(tzn. z r\u00f3wnym prawdopodobie\u0144stwem strategi\u0119 nr 0 lub 1). \
	\
	Wyniki przedstawiane s\u0105 obecnie w postaci wykresu \
	frakcji graczy stosuj\u0105cych strategi\u0119 nr 1, czyli drug\u0105 \
	(czemu odpowiada WSP\u00d3\u0141PRACA / GO\u0141\u0104B / NO\u017bYCZKI). \
	Naci\u015bni\u0119cie RESET powoduje zresetowanie tylko statystyk. \
	Niebieska linia oznacza \u015bredni\u0105. \
	\
	\u017bycz\u0119 mi\u0142ej zabawy! \
		Bartosz Su\u0142kowski
